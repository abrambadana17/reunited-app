<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin Panel - Reunited{% endblock %}</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">

  <style>
    {% include 'styles.html' %}

    /* === Admin Brand / Reunited Logo === */
    .sidebar-header {
      display: flex;
      align-items: center;
      padding: 18px 20px;
      margin-bottom: 25px;
      color: var(--color-white);
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 0.5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .brand-icon {
      font-size: 1.5rem;
      margin-right: 12px;
      color: var(--color-sidebar-active);
      transition: opacity 0.3s ease, width 0.3s ease;
    }

    .brand-text {
      transition: opacity 0.3s ease, width 0.3s ease;
      white-space: nowrap;
    }

    /* ðŸ”¹ Hide both icon + text when collapsed */
    .sidebar.collapsed .brand-text,
    .sidebar.collapsed .brand-icon {
      opacity: 0;
      width: 0;
      overflow: hidden;
    }

    /* Admin specific styles */
    .admin-badge {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      font-size: 0.7rem;
      padding: 2px 8px;
      border-radius: 12px;
      margin-left: 8px;
    }

    /* Fixed toggle button positioning for mobile */
    @media (max-width: 768px) {
      .toggle-btn {
        top: 20px;
        left: 15px !important;
        transition: all 0.3s ease;
      }
      
      /* When sidebar is expanded on mobile, move toggle button with it */
      .sidebar.show ~ .toggle-btn,
      .toggle-btn.mobile-expanded {
        left: 200px !important;
      }
      
      /* Alternative: Keep toggle button in top right */
      .toggle-btn.top-right {
        left: auto !important;
        right: 20px !important;
        top: 20px;
      }
    }
  </style>
</head>
<body>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<!-- Toggle Button -->
<button class="toggle-btn" id="toggleBtn">
  <i class="bi bi-list"></i>
</button>

<!-- Sidebar -->
<nav class="sidebar" id="sidebar">
  <div class="p-3">

    <!-- Brand -->
    <div class="sidebar-header">
      <span class="brand-icon"><i class="fas fa-hands-helping"></i></span>
      <span class="brand-text">Reunited <br> <span class="admin-badge">ADMIN</span></span>
    </div>

    <h6 class="text-secondary text-uppercase small section-header">Monitoring</h6>
<a href="{{ url_for('admin_dashboard') }}" class="{% if active_page == 'admin_dashboard' %}active{% endif %}">
  <i class="bi bi-speedometer2"></i><span class="nav-text">Overview</span>
</a>
<a href="{{ url_for('admin_users') }}" class="{% if active_page == 'admin_users' %}active{% endif %}">
  <i class="bi bi-people-fill"></i><span class="nav-text">Users</span>
</a>
<a href="{{ url_for('admin_matches') }}" class="{% if active_page == 'admin_matches' %}active{% endif %}">
  <i class="bi bi-puzzle-fill"></i><span class="nav-text">Matches</span>
</a>
<a href="{{ url_for('admin_analytics') }}" class="{% if active_page == 'admin_analytics' %}active{% endif %}">
  <i class="bi bi-graph-up"></i><span class="nav-text">Analytics & Report</span>
</a>

<h6 class="text-secondary text-uppercase mt-4 small section-header">Management</h6>
<a href="{{ url_for('admin_items') }}" class="{% if active_page == 'admin_items' %}active{% endif %}">
  <i class="bi bi-box-seam"></i><span class="nav-text">Items</span>
</a>
<a href="{{ url_for('admin_feedbacks') }}" class="{% if active_page == 'admin_feedbacks' %}active{% endif %}">
  <i class="bi bi-chat-left-text-fill"></i><span class="nav-text">Feedbacks</span>
</a>

    <h6 class="text-secondary text-uppercase mt-4 small section-header">Account</h6>
    <!-- Changed Settings to Logout -->
    <a href="#" onclick="logout()" class="text-danger">
      <i class="bi bi-box-arrow-right"></i><span class="nav-text">Logout</span>
    </a>
  </div>
</nav>

<!-- Main Content -->
<main class="main-content" id="mainContent">
  <!-- Admin Header -->
  <div class="admin-header bg-light border-bottom py-3 mb-4">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col">
          <h1 class="h3 mb-0 text-dark">{% block page_title %}Admin Panel{% endblock %}</h1>
          <p class="text-muted mb-0">{% block page_subtitle %}Statistics and Management{% endblock %}</p>
        </div>
        <div class="col-auto">
          <div class="d-flex align-items-center gap-3">
            
            <span class="badge bg-danger">Administrator</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Block -->
  {% block content %}{% endblock %}
</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Added for charts -->

<script>
  {% include 'sidebar.js' %}

  // Enhanced toggle button positioning for mobile and sidebar height fix
  document.addEventListener('DOMContentLoaded', function() {
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');
    const overlay = document.getElementById('overlay');

    // Function to ensure sidebar takes full height
    function ensureFullHeight() {
      sidebar.style.minHeight = '100vh';
      sidebar.style.height = '100vh';
    }

    // Function to update toggle button position
    function updateTogglePosition() {
      if (window.innerWidth <= 768) { // Mobile
        if (sidebar.classList.contains('show')) {
          toggleBtn.classList.add('mobile-expanded');
        } else {
          toggleBtn.classList.remove('mobile-expanded');
        }
      } else {
        toggleBtn.classList.remove('mobile-expanded');
      }
    }

    // Listen for sidebar toggle events
    toggleBtn.addEventListener('click', function() {
      setTimeout(updateTogglePosition, 10); // Small delay for class changes
      ensureFullHeight(); // Ensure height after toggle
    });

    // Listen for window resize
    window.addEventListener('resize', function() {
      updateTogglePosition();
      ensureFullHeight();
    });

    // Fix height on page load and navigation
    ensureFullHeight();
    updateTogglePosition();

    // Fix height when navigating (for SPA-like behavior)
    window.addEventListener('beforeunload', ensureFullHeight);
    window.addEventListener('pageshow', ensureFullHeight);
  });

  // Logout function
  function logout() {
    if (confirm('Are you sure you want to logout?')) {
      fetch("{{ url_for('logout') }}", { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            window.location.href = "{{ url_for('login_page') }}";
          }
        })
        .catch(error => {
          console.error('Logout error:', error);
          window.location.href = "{{ url_for('login_page') }}";
        });
    }
  }
</script>

</body>
</html>
