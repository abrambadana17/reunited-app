<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reunited - Lost and Found Platform</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .sidebar {
      background: #1a1a1a;
      min-height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      transition: all 0.3s ease;
      width: 250px;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .sidebar a {
      color: #ccc;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
      white-space: nowrap;
      overflow: hidden;
    }

    .sidebar.collapsed a {
      padding: 12px 15px;
      justify-content: center;
    }

    .sidebar a:hover {
      background: #2a2a2a;
      color: #fff;
    }

    .sidebar a.active {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: #fff;
    }

    .sidebar .nav-text {
      margin-left: 12px;
      transition: opacity 0.3s ease;
    }

    .sidebar.collapsed .nav-text {
      opacity: 0;
      width: 0;
      margin-left: 0;
    }

    .sidebar .brand-text {
      transition: opacity 0.3s ease;
    }

    .sidebar.collapsed .brand-text {
      opacity: 0;
      width: 0;
    }

    .sidebar .section-header {
      transition: all 0.3s ease;
    }

    .sidebar.collapsed .section-header {
      opacity: 0;
      height: 0;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .main-content {
      margin-left: 250px;
      transition: margin-left 0.3s ease;
      min-height: 100vh;
    }

    .main-content.expanded {
      margin-left: 70px;
    }

    .hero-section {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 60px 30px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    .lost-text {
      font-size: clamp(40px, 10vw, 120px);
      font-weight: 900;
      color: rgba(255, 255, 255, 0.15);
      letter-spacing: 6px;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 200px;
      z-index: 1001;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      border-radius: 8px;
      padding: 8px 12px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .toggle-btn.collapsed-pos {
      left: 15px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
      }

      .sidebar.show {
        width: 250px;
      }

      .sidebar.show .nav-text {
        opacity: 1;
        width: auto;
        margin-left: 12px;
      }

      .sidebar.show .brand-text {
        opacity: 1;
        width: auto;
      }

      .sidebar.show .section-header {
        opacity: 1;
        height: auto;
        margin: inherit;
        padding: inherit;
        overflow: visible;
      }

      .main-content {
        margin-left: 70px;
      }

      .main-content.expanded {
        margin-left: 70px;
      }

      .toggle-btn {
        left: 15px !important;
      }

      .toggle-btn.mobile-expanded {
        left: 200px !important;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .overlay.show {
        opacity: 1;
        visibility: visible;
      }
    }
    /* Brand logo text */
.brand {
  text-align: left;
  padding: 10px 0;
  margin-left: 10px;
}

.brand-text {
  font-size: 1.6rem;
  font-weight: 700;
  color: white;
  letter-spacing: 1px;
  white-space: nowrap;
}
  </style>
</head>
<body>

<!-- Mobile overlay -->
<div class="overlay" id="overlay"></div>

<!-- Toggle button -->
<button class="toggle-btn" id="toggleBtn">
  <i class="bi bi-list"></i>
</button>

<!-- Sidebar -->
<nav class="sidebar" id="sidebar">
  <div class="p-3">

    <!-- Brand -->
    <div class="brand d-flex align-items-center justify-content-left mb-4">
      <span class="brand-text">Reunited</span>
    </div>

    <h6 class="text-secondary text-uppercase small section-header">Main</h6>
    <a href="index.html" class="active">
      <i class="bi bi-house-fill"></i>
      <span class="nav-text">Dashboard</span>
    </a>

    <h6 class="text-secondary text-uppercase mt-4 small section-header">Account</h6>
    <a href="{{ url_for('login_page') }}">

      <i class="bi bi-shield-lock-fill"></i>
      <span class="nav-text">Login</span>
    </a>
     <a href="{{ url_for('register_page') }}">
      <i class="bi bi-person-plus-fill"></i>
      <span class="nav-text">Register</span>
    </a>
  </div>
</nav>

<!-- Main content -->
<main class="main-content d-flex align-items-center justify-content-center" id="mainContent">
  <div class="container-fluid px-4">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">
        <div class="hero-section">
          <div class="lost-text">LOST</div>
          <h1 class="fw-bold mb-3">Reunited – Lost and Found Platform</h1>
          <p class="mb-4 fs-5">Connecting People's Lost Treasure through AI Image Matcher</p>
          <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
          <a href="{{ url_for('login_page') }}" class="btn btn-light px-4 py-2 fw-semibold">Get Started</a>
            <a href="{{ url_for('register_page') }}"class="btn btn-outline-light px-4 py-2 fw-semibold">Join Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const sidebar = document.getElementById('sidebar');
  const mainContent = document.getElementById('mainContent');
  const toggleBtn = document.getElementById('toggleBtn');
  const overlay = document.getElementById('overlay');
  let isCollapsed = false;
  let isMobile = window.innerWidth <= 768;

  function updateLayout() {
    isMobile = window.innerWidth <= 768;
    
    if (isMobile) {
      // Mobile: Default to icons-only, can toggle to full
      sidebar.classList.add('collapsed');
      sidebar.classList.remove('show');
      mainContent.classList.add('expanded');
      toggleBtn.classList.add('collapsed-pos');
      overlay.classList.remove('show');
    } else {
      // Desktop layout
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
      if (isCollapsed) {
        sidebar.classList.add('collapsed');
        mainContent.classList.add('expanded');
        toggleBtn.classList.add('collapsed-pos');
      } else {
        sidebar.classList.remove('collapsed');
        mainContent.classList.remove('expanded');
        toggleBtn.classList.remove('collapsed-pos');
      }
    }
  }

  toggleBtn.addEventListener('click', function() {
    if (isMobile) {
      // Mobile toggle behavior: icons-only ↔ full details
      if (sidebar.classList.contains('show')) {
        // From full to icons-only
        sidebar.classList.remove('show');
        overlay.classList.remove('show');
        toggleBtn.classList.remove('mobile-expanded');
      } else {
        // From icons-only to full
        sidebar.classList.add('show');
        overlay.classList.add('show');
        toggleBtn.classList.add('mobile-expanded');
      }
    } else {
      // Desktop toggle behavior: full ↔ icons-only
      isCollapsed = !isCollapsed;
      updateLayout();
    }
  });

  // Close sidebar when clicking overlay (mobile only)
  overlay.addEventListener('click', function() {
    if (isMobile) {
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
      toggleBtn.classList.remove('mobile-expanded');
    }
  });

  // Handle window resize
  window.addEventListener('resize', updateLayout);

  // Initialize layout
  updateLayout();
</script>

</body>
</html>
